<!-- user-registration.component.html -->
<div class="registration-form">
    <h2>User Registration</h2>
    <form (ngSubmit)="saveUser(user)">
      <div class="form-group">
        <label for="userName">Username</label>
        <input type="text" id="userName" name="userName" [(ngModel)]="user.userName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="emailId">Email</label>
        <input type="email" id="emailId" name="emailId" [(ngModel)]="user.emailId" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="mobileNumber">Mobile Number</label>
        <input type="number" id="mobileNumber" name="mobileNumber" [(ngModel)]="user.mobileNumber" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" class="form-control" required>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Register</button>
        <button type="button" (click)="resetData()" class="btn btn-secondary">Reset</button>
      </div>
    </form>
  </div>
