<div class="container">
  <h2>User Login</h2>
  <form (submit)="loginUser()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="user.emailId" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" required>
    </div>
    <div class="text-danger" *ngIf="loginError">{{ loginError }}</div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
